<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Pagina de formulario</title>
<link rel="stylesheet" type="text/css" href="lib/css/estilo.css" />
</head>
<body>

<form name="form" action="http://localhost/4Disciplina/ServletAutenticador" method= "post">
CPF: <br />
<input type="text" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}\-\d{2}"    maxlength="14" title="Digite o CPF

SENHA: <br />
<input type="password" name="Senha" title="Preencha o campo senha" required/> <br />
<input type="submit" value="Entrar"/>
</form>
</body>
</html>
